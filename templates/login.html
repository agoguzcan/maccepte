<!DOCTYPE html>
<html>
<head>
    <title>Admin Girişi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://r4.wallpaperflare.com/wallpaper/366/282/325/field-sport-football-arsenal-wallpaper-b736eaf65b7ee9878dded5634d4792f5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-box {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 340px;
            padding: 32px 28px;
            background: rgba(255,255,255,0.93);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.25s;
            z-index: 10;
        }
        .login-box:hover {
            transform: scale(1.07);
            box-shadow: 0 16px 48px rgba(0,0,0,0.28);
        }
        .login-box h2 {
            margin-top: 0;
            margin-bottom: 18px;
            text-align: center;
            color: #222;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
            background: #f7f7f7;
            transition: border 0.2s;
        }
        .login-box input[type="text"]:focus, .login-box input[type="password"]:focus {
            border: 1.5px solid #007bff;
            outline: none;
        }
        .login-box button {
            width: 100%;
            padding: 10px 0;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-box button:hover {
            background: #0056b3;
        }
        .flash-message {
            margin-bottom: 12px;
            color: #b30000;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Admin Giriş</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
        <input type="text" name="username" placeholder="Kullanıcı Adı" required>
        <input type="password" name="password" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
    </form>
</div>
</body>
</html>
</html>
